<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu Multijoueurs</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="336" height="336"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const tileset = new Image();
        tileset.src = 'https://24hweb.iutv.univ-paris13.fr/tileset.png';

        tileset.onload = () => {
            const tileWidth = 16;
            const tileHeight = 16;
            const tilesPerRow = tileset.width / tileWidth;
            const totalTiles = tilesPerRow * (tileset.height / tileHeight);

            for (let i = 0; i < totalTiles; i++) {
                const sx = (i % tilesPerRow) * tileWidth;
                const sy = Math.floor(i / tilesPerRow) * tileHeight;
                drawTile(sx, sy, tileWidth, tileHeight);
            }
        };

        function drawTile(sx, sy, tileWidth, tileHeight) {
            ctx.drawImage(tileset, sx, sy, tileWidth, tileHeight, sx, sy, tileWidth, tileHeight);
        }
    </script>
</body>
</html>
